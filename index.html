<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="background-color: rgb(6, 101, 190);">
        <legend style="background-color: rgb(6, 0, 113); color:#eee;">Register Form </legend>
        <br><br>
        <form>
            <fieldset style="background-color: red;">
                <legend>
                    <fieldset style="background-color: yellow;"><br>Your Name<br><br></fieldset>
                </legend>
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td><label for="">First Name &nbsp; </label></td>
                        <td> : &nbsp;</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Second Name &nbsp;</label></td>
                        <td>:&nbsp;</td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
            <br><br><br><br>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td><label for="phone">Your phone</label></td>
                    <td> : &nbsp;</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Email &nbsp;</label></td>
                    <td>:&nbsp;</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Password &nbsp;</label></td>
                    <td>:&nbsp;</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">re-password &nbsp;</label></td>
                    <td>:&nbsp;</td>
                    <td><input type="text"></td>
                </tr>
            </table>
            <br><br><br>
            <input type="radio" name="kind" value="male">
            <label for="kind">Male</label>
            <br>
            <input type="radio" name="kind" value="female">
            <label for="kind">Female</label>
            <br><br>
            <input type="checkbox" name="check" value="oop">
            <label for="check">oop</label>
            <br>
            <input type="checkbox" name="check" value="dataStructure">
            <label for="check">DataStructure</label>
            <br><br>
            <select name="language" id="">
                <option value="html">HTML</option>
                <option value="css">css</option>
                <option value="js">js</option>
            </select>
            <br><br>
            <button style="background-color: black;">
                <img src="./images/WhatsApp Image 2023-12-03 at 19.16.24_24cc4a36.jpg" alt="submit button" width="70px">
            </button>
        </form>
        <br><br><br><br>
    </fieldset>
</body>

</html>
